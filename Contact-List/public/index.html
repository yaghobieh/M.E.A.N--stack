<!DOCTYPE html>
<html ng-app="appModule">
    <head>
        <meta charset="utf-8">
        <title>Contact list-group</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
    <body ng-controller="ctrlListOfContacts">
        <div class="container">
            <h1>Contact list</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Number</th>
                        <th>Action</th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <input class="form-control" ng-model="contact.name">
                        </td>
                        <td>
                            <input class="form-control" ng-model="contact.email">
                        </td>
                        <td>
                            <input class="form-control" ng-model="contact.number">
                        </td>
                        <td>
                            <button class="btn btn-primary" ng-click="addNewUser()">New user</button>
                        </td>
                        <td>
                            <button class="btn btn-info" ng-click="update()">Update</button>&nbsp;&nbsp;
                            <button class="btn btn-toolbar" ng-click="deSelect()">Clear</button>  
                        </td>
                    </tr>
                    <tr ng-repeat="contact in contactList">
                        <td>{{contact.name}}</td>
                        <td>{{contact.email}}</td>
                        <td>{{contact.number}}</td>
                        <td>
                            <button class="btn btn-danger" ng-click="remove(contact._id)">Remove</button>
                        </td>
                        <td>
                          <button class="btn btn-warning" ng-click="edit(contact._id)">Edit</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
        <script src="controllers/contactCtrl.js"></script>
    </body>
</html>
